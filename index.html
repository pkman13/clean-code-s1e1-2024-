<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="new-task">
      <h3 class="title new-task__title">Add Item</h3>
      <div class="new-task__wrapper">
        <input id="new-task" class="new-task__input" type="text">
        <button class="new-task__button">Add</button>
      </div>
    </section>
    <section class="to-do">
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__item">
          <input class="list__item_checkbox" type="checkbox">
          <label class="task__title">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="list__item list__item-edit">
          <input class="list__item_checkbox" type="checkbox">
          <label class="task__title">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input class="list__item_checkbox" type="checkbox" checked>
          <label class="task__title">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
